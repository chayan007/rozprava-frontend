<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rozprava</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Montserrat:wght@200;300;400;500&family=Nunito:wght@200;300;400&display=swap"
      rel="stylesheet"
    />

    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- css -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- brand logo tagline -->
    <section class="brand-box vw-100 d-flex justify-content-center">
      <img class="logo" src="./assets/logo.png" alt="Rozprava logo" />
      <div class="brand-name-cont d-flex align-items-end">
        <div>
          <h2 class="brand-name mb-0">ROZPRAVA</h2>
          <h6 class="tagline m-0">Express Yourself</h6>
        </div>
      </div>
    </section>

    <section id="mockup" class="mockup-sec p-5 d-flex">
      <div class="mockup-box mock1 m-0">
        <img
          class="mockup-img"
          src="./assets/mock1.png"
          alt="Rozprava timeline"
        />
        <h4 class="mt-4 mb-5">Express Your Thoughts Freely</h4>
      </div>

      <div class="mockup-box mock2 m-0">
        <img
          class="mockup-img"
          src="./assets/mock2.png"
          alt="Rozprava timeline"
        />
        <h4 class="mt-4 mb-5">Post <br> Anonymously</h4>
      </div>

      <div class="mockup-box mock3 m-0">
        <img
          class="mockup-img"
          src="./assets/mock1.png"
          alt="Rozprava timeline"
        />
        <h4 class="mt-4 mb-5">Express Your Thoughts Freely</h4>
      </div>
    </section>

    <section class="mb-5">
      <button class="down-btn btn btn-primary border-0 rounded-pill">Download App</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
